<script>
  function downloadLog() {
    const entries = document.querySelectorAll('#logList li');
    let logText = 'RITUAL SHELL SCROLLBACK LOG
============================

    entries.forEach((li, index) => {
      logText += `${index + 1}. ${li.innerText}
